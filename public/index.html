<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>André Bonotto</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    textarea {
      width: 300px;
      height: 80px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 15px;
    }
  </style>
</head>
<body>

<h1>IA André Bonotto</h1>
<p>Eu sou André Bonotto </p>

<textarea id="prompt" placeholder="Digite aqui..."></textarea><br>
<button onclick="send()">Enviar</button>

<pre id="res"></pre>

<script>
async function send() {
  const prompt = document.getElementById("prompt").value;

  const r = await fetch("/api/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await r.json();
  document.getElementById("res").innerText = data.response;
}
</script>

</body>
</html>
